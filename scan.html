<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>جاري الفحص</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
 body{font-family:Arial;padding:30px;background:#f3f6fb;text-align:center}
 .card{max-width:520px;margin:40px auto;background:#fff;padding:24px;border-radius:10px;box-shadow:0 10px 30px rgba(13,38,76,.06)}
 #count{font-size:48px;margin-top:8px}
 .small{color:#666;margin-top:8px}
</style>
</head>
<body>
 <div class="card">
 <h2>جاري فحص جهازك…</h2>
 <div id="count">10</div> <div class="small">لا تغلق الصفحة — الفحص يأخذ ~10 ثواني</div> </div>

<script>
let sec = 10;
const cdiv = document.getElementById('count');
const timer = setInterval(() => {
 sec--;
 cdiv.innerText = sec;
 if (sec <= 0) {
 clearInterval(timer); // لأننا نعمل فحص حقيقي (B) قم باستدعاء الفحص المفصّل هنا أو احالته للصفحة result.html // نستخدم نفس منطق الفحص الموجود في النسخة الشاملة (geolocation, ipapi, flags) location.href = 'result.html';
 }
}, 1000);
</script>
</body>
</html>
